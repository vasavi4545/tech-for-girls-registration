<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tech For Girls Registration</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🚀 Tech For Girls: Registration🚀</h1>

    <form id="registrationForm">
      <div class="form-group">
        <label>👩Name</label>
        <input type="text" id="name" required />
      </div>
      <div class="form-group">
        <label>📞Phone Number</label>
        <input type="number" id="phone" required />
      </div>
      <div class="form-group">
        <label>📧Email</label>
        <input type="email" id="email" required />
      </div>
      <div class="form-group">
        <label>🏫College/Department</label>
        <input type="text" id="college" required />
      </div>

      <div class="form-group">
        <button type="button" id="shareBtn">📲 Share on WhatsApp</button>
        <p id="shareCount">Click count: 0/5</p>
      </div>

      <div class="form-group">
        <label>Upload Screenshot</label>
        <input type="file" id="screenshot" accept="image/*,.pdf" required />
      </div>

      <button type="submit" id="submitBtn">✅ Submit Registration</button>
    </form>

    <p id="message" class="hidden">🎉 Your submission has been recorded. Thanks for being part of Tech for Girls!</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
